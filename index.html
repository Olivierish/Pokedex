<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="main-style.css">
    <title>Pokedex</title>
</head>
<body>
<main>
    <header>
        <a href="#" class="logo">Pokedex</a>
        <div class="toggle" onclick="toggleClassName();">
            <div class="menu" id="open">
                <span class="hamburger hamb1"></span>
                <span class="hamburger hamb2"></span>
                <span class="hamburger hamb3"></span>
            </div>
            <div class="menu" id="close">
                <span class="hamburger hamb1"></span>
                <span class="hamburger hamb2"></span>
            </div>
        </div>
    </header>
    <div class="sidebar">  
        <ul>
            <li><a href="#">Github</a></li>
            <li><a href="#">What I learned</a></li>
        </ul>
    </div>
    <div class="content">
        <form action="#" class="search-poke-form">
            <label for="search-poke">Search for a Pokemon</label>
            <input type="text" id="search-poke">
            <button type="submit"><div class="icon"></div></button>
        </form>
        <div class="container">
            <ul class="list-poke">

            </ul>
        </div>
    </div>
</main>
<script src="app.js"></script>
</body>
</html>
