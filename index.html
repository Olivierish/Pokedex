<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <!-- <link rel="manifest" href="./favicon/site.webmanifest"> -->
    <link rel="stylesheet" href="main-style.css">
    <title>Pokedex</title>
</head>
<body>
<main>
    <header>
        <a href="#" class="logo">Pokedex</a>
        <div class="toggle" onclick="toggleClassName();">
            <div class="menu" id="open">
                <span class="hamburger hamb1"></span>
                <span class="hamburger hamb2"></span>
                <span class="hamburger hamb3"></span>
            </div>
            <div class="menu" id="close">
                <span class="hamburger hamb1"></span>
                <span class="hamburger hamb2"></span>
            </div>
        </div>
    </header>
    <div class="sidebar">  
        <ul>
            <li><a href="https://github.com/Olivierish/Pokedex.git">Github</a></li>
            <li><a href="#">What I learned</a></li>
        </ul>
    </div>
    <div class="content">
        <form action="#" class="search-poke-form">
            <label for="search-poke">Search for a Pokemon</label>
            <input type="text" id="search-poke">
            <!-- <button type="submit"><div class="icon"></div></button> -->
        
        <!-- Loader -->
        <div class="loader">
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
        </div>
        </form>
        <div class="container">
            <ul class="list-poke">

            </ul>
        </div>
    </div>
</main>
<script src="app.js"></script>
</body>
</html>
